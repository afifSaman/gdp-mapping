<div class="container">
    <h2>Countries GDP Map</h2>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel panel-body">
                    <div svg-map></div>
                    <p>
                       Click on the map for more detail
                    </p>
                </div>
                <div class="panel panel-footer">
                  <p>
                    GDP in millions of $USD
                  </p>
                  <div ng-repeat="legend in vm.legend">
                      <div class='legend-color'
                           ng-style="{backgroundColor:'{{legend.value | map_colour}}'}">
                      </div>
                      <div class='legend-text'>
                        {{legend.text}}
                      </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
