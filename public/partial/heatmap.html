<div>
  <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewbox="0 0 1100 500">
    <g heat-map ng-repeat="country in vm.countries" data="country" index="$index">
      <rect width="50" height="50" style="stroke:purple;stroke-width:1"></rect>
      <text alignment-baseline="middle" text-anchor="middle" font-family="Verdana" font-size="20" fill="white">{{country.code}}</text>
    </g>
  </svg>
</div>
